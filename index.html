<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yekta Bilgin | Borsa Merkezi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: "DM Serif Display", serif;
            font-weight: 400;
            font-style: normal;
            background-image: url('bg.jpg');
            /* Buraya resim yolunu ekleyin */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #1d1d1d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }


        .countdown-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        #countdown-message {
            font-size: 1.2em;
            color: #ffffff;
            margin-bottom: 10px;
        }

        #countdown {
            font-size: 3em;
            color: #ffffff;
        }

        .container {
            display: none;
            background-color: rgba(255, 255, 255, 0.75);
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container img {
            border-radius: 50%;
            width: 100px;
            margin-bottom: 15px;
        }

        .container h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .info-list {
            text-align: left;
            margin-bottom: 20px;
        }

        .info-list li {
            list-style: none;
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        .info-list li:before {
            content: '\25C6';
            color: #007bff;
            margin-right: 10px;
        }

        .join-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .join-button:hover {
            background-color: #0056b3;
        }

        .join-button a {
            color: white;
            text-decoration: none;
            display: block;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let countdownElement = document.getElementById('countdown');
            let countdownMessage = document.getElementById('countdown-message');
            let container = document.querySelector('.container');
            let countdown = 5;

            function updateCountdown() {
                countdownElement.textContent = countdown;
                if (countdown > 0) {
                    countdown--;
                    setTimeout(updateCountdown, 1000);
                } else {
                    document.querySelector('.countdown-wrapper').style.display = 'none';
                    container.style.display = 'block';
                }
            }

            updateCountdown();
        });
    </script>
</head>

<body>
    <div class="countdown-wrapper">
        <div id="countdown-message">Sitenin açılmasına...</div>
        <div id="countdown">5</div>
    </div>
    <div class="container">
        <img src="profile-placeholder.jpg" alt="Profile Picture">
        <h1>Yekta Bilgin | Borsa Merkezi</h1>
        <p>3,158 members, 98 online</p>
        <ul class="info-list">
            <li>BORSA &#304;STANBUL H&#304;SSELER&#304;</li>
            <li>G&#220;NL&#220;K VE HAFTALIK H&#304;SSE SEPET&#304;</li>
            <li>PROFESYONEL UZMAN DESTE&#286;&#304;</li>
        </ul>
        <button class="join-button">
            <a href="tg://join?invite=tbDVIvhcThQyODBk/">Join Group</a>
        </button>
    </div>
</body>

</html>
